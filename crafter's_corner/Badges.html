<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Notifications</title>
    <style>
        .badge-container {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .badge-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .badge-img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div id="goldBadge" class="badge-container">
    <div class="badge-content">
        <span class="close" onclick="document.getElementById('goldBadge').style.display = 'none';">&times;</span>
        <h2>Gold badge earned!</h2>
        <img src="./photos/gold.jpg" alt="Gold Badge" class="badge-img">
    </div>
</div>

<div id="silverBadge" class="badge-container">
    <div class="badge-content">
        <span class="close" onclick="document.getElementById('silverBadge').style.display = 'none';">&times;</span>
        <h2>Silver badge earned!</h2>
        <img src="./photos/silver.jpg" alt="Silver Badge" class="badge-img">
    </div>
</div>

<div id="bronzeBadge" class="badge-container">
    <div class="badge-content">
        <span class="close" onclick="document.getElementById('bronzeBadge').style.display = 'none';">&times;</span>
        <h2>Bronze badge earned!</h2>
        <img src="./photos/bronze.jpg" alt="Bronze Badge" class="badge-img">
    </div>
</div>

<button onclick="document.getElementById('goldBadge').style.display = 'block';">Show Gold Badge Notification</button>
<button onclick="document.getElementById('silverBadge').style.display = 'block';">Show Silver Badge Notification</button>
<button onclick="document.getElementById('bronzeBadge').style.display = 'block';">Show Bronze Badge Notification</button>

</body>
</html>
